<div id="app">
  <v-app id="inspire" class="mx-5">
    <div>
      <v-toolbar flat color="grey">
        <v-toolbar-title>SkillBill</v-toolbar-title>

        <v-divider class="mx-2"
                   inset
                   vertical>
        </v-divider>

        <v-spacer></v-spacer>

        <v-text-field v-model="search"
                      append-icon="search"
                      label="Search"
                      single-line
                      hide-details>
        </v-text-field>


        <v-dialog v-model="dialog" max-width="500px">

          <v-btn slot="activator" color="primary" dark class="mb-2">New Dev</v-btn>

          <v-card>

            <v-card-title>
              <span class="headline">{{ formTitle }}</span>
            </v-card-title>

            <v-card-text>
              <v-container grid-list-md>
                <v-layout wrap>

                  <v-flex xs12 sm6 md4>
                    <v-text-field v-model="editedItem.name" label="Dessert name"></v-text-field>
                  </v-flex>

                  <v-flex xs12 sm6 md4>
                    <v-text-field v-model="editedItem.calories" label="Calories"></v-text-field>
                  </v-flex>

                  <v-flex xs12 sm6 md4>
                    <v-text-field v-model="editedItem.fat" label="Fat (g)"></v-text-field>
                  </v-flex>

                  <v-flex xs12 sm6 md4>
                    <v-text-field v-model="editedItem.carbs" label="Carbs (g)"></v-text-field>
                  </v-flex>

                  <v-flex xs12 sm6 md4>
                    <v-text-field v-model="editedItem.protein" label="Protein (g)"></v-text-field>
                  </v-flex>

                </v-layout>
              </v-container>
            </v-card-text>

            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn color="blue darken-1" flat @click="close">Cancel</v-btn>
              <v-btn color="blue darken-1" flat @click="save">Save</v-btn>
            </v-card-actions>

          </v-card>
        </v-dialog>
      </v-toolbar>

      <v-data-table :headers="headers"
                    :items="desserts"
                    :search="search"
                    class="elevation-1"
                    dark>

        <template slot="items" slot-scope="props">

          <td class="text-xs-left body-2">{{ props.item.id }}</td>
          <td class="text-xs-left body-2">{{ props.item.title }}</td>
          <td class="text-xs-left body-2">{{ props.item.first }}</td>
          <td class="text-xs-left body-2">{{ props.item.last }}</td>

          <td class="text-xs-left body-2">{{ props.item.city }}</td>
          <td class="text-xs-left body-2">{{ props.item.status }}</td>


          <td class="text-xs-left body-2">{{ props.item.skill_1 }}</td>
          <td class="text-xs-left body-2">{{ props.item.rank_1 }}</td>

          <td class="text-xs-left body-2">{{ props.item.skill_2 }}</td>
          <td class="text-xs-left body-2">{{ props.item.rank_2 }}</td>

          <td class="text-xs-left body-2">{{ props.item.skill_3 }}</td>
          <td class="text-xs-left body-2">{{ props.item.rank_3 }}</td>

          <td class="text-xs-left body-2">
              <v-img :src = "props.item.picture"
                     aspect-ratio="1">
              </v-img>

          </td>



          <td class="justify-center layout px-0">

            <v-icon small
                    class="mr-2"
                    @click="editItem(props.item)">
                    edit
            </v-icon>

            <v-icon small
                    @click="deleteItem(props.item)">
                    delete
            </v-icon>

          </td>
        </template>

        <template slot="no-data">
          <v-btn color="primary" @click="initialize">Reset</v-btn>
        </template>

        <v-alert slot="no-results" :value="true" color="error" icon="warning">
          Your search for "{{ search }}" found no results.
        </v-alert>

      </v-data-table>
    </div>
  </v-app>
</div>
